kind: DatasetSnapshot
version: 1
content:
  name: my.trading.transactions
  kind: root
  metadata:
    - kind: setPollingSource
      fetch:
        kind: filesGlob
        path: data/transactions.csv
      read:
        kind: csv
        header: true
        schema:
          - "event_time TIMESTAMP"
          - "symbol STRING"
          - "quantity BIGINT"
          - "price DOUBLE"
          - "settlement DOUBLE"
          - "currency STRING"
      # TODO: This no-op step makes kamu-cli use the experimental
      # DataFusion ingest implementation instead of Spark. This should be
      # removed once DataFusion ingest becomes the default.
      preprocess:
        kind: sql
        engine: datafusion
        query: |
          select * from input
      merge:
        kind: ledger
        primaryKey:
          - event_time
